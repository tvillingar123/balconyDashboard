<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balcony Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <main style="max-width: 900px; margin: auto; padding: 20px;">
    <h1>🌿 Balcony Dashboard</h1>

    <!-- Team Selector -->
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect">
      <option value="All">All</option>
      <!-- Add more team options here -->
    </select>

    <!-- Latest Data Display -->
    <div id="latest" style="margin: 12px 0; font-weight: bold;"></div>

    <!-- Temperature Chart -->
    <h2>🌡️ Temperature</h2>
    <div id="temperature"></div>
    <div id="legend-temperature" class="legend"></div>

    <!-- UV Index Chart -->
    <h2>☀️ UV Index</h2>
    <div id="uvchart"></div>
    <div id="legend-uv" class="legend"></div>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
