<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Balkongstatus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    section {
      margin-bottom: 40px;
    }
    svg {
      width: 100%;
      height: 250px;
      background: white;
      box-shadow: 0 0 8px #ccc;
    }
    h2, h3 {
      margin-bottom: 8px;
    }
    #legend-temperatur, #legend-luftfuktighet, #legend-lufttryck,
    #legend-jordfukt, #legend-uv {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }
    #legend-temperatur div, #legend-luftfuktighet div, #legend-lufttryck div,
    #legend-jordfukt div, #legend-uv div {
      font-size: 14px;
    }
    #legend-temperatur span, #legend-luftfuktighet span, #legend-lufttryck span,
    #legend-jordfukt span, #legend-uv span {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      vertical-align: middle;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #efefef;
    }
  </style>
</head>
<body>

  <h2>Balkongdashboard</h2>

  <!-- Temperatur -->
  <section id="temperatur">
    <h3>Temperatur</h3>
    <div id="legend-temperatur"></div>
  </section>

  <!-- Luftfuktighet -->
  <section id="luftfuktighet">
    <h3>Luftfuktighet</h3>
    <div id="legend-luftfuktighet"></div>
  </section>

  <!-- Lufttryck -->
  <section id="lufttryck">
    <h3>Lufttryck</h3>
    <div id="legend-lufttryck"></div>
  </section>

  <!-- Jordfukt -->
  <section id="jordfukt">
    <h3>Jordfuktighet</h3>
    <div id="legend-jordfukt"></div>
  </section>

  <!-- UV-index -->
  <section id="uvdiagram">
    <h3>UV-index</h3>
    <div id="legend-uv"></div>
  </section>

  <!-- Korrelation -->
  <section id="korrelation">
    <h3>Korrelation med Jordfuktighet</h3>
  </section>

  <!-- Torkintervallanalys -->
  <section id="torkanalys">
    <h3>Torkintervallanalys</h3>
  </section>

  <script src="dashboard.js"></script>

</body>
</html>
